name: sdk-tarball

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-tarball:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Add wasm32 target
        run: rustup target add wasm32-unknown-unknown

      - name: Install wasm-pack
        run: |
          curl -sSf https://rustwasm.github.io/wasm-pack/installer/init.sh | sh

      - name: Setup Bun (for worker bundling in build script)
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies (workspace)
        run: pnpm install --no-frozen-lockfile

      - name: Build SDK (production)
        run: pnpm build:sdk-prod

      - name: Package sdk/dist as tarball
        run: |
          set -euxo pipefail
          mkdir -p artifacts
          TARBALL="sdk-dist-${GITHUB_SHA}.tar.gz"

          # Include dist, package.json, README, and LICENSE (if present)
          tar -czf "artifacts/$TARBALL" \
            sdk/dist \
            sdk/package.json \
            sdk/README.md \
            $( [ -f sdk/LICENSE ] && echo sdk/LICENSE || true )

      - name: Generate checksums and SRI string
        run: |
          set -euxo pipefail
          cd artifacts
          TARBALL=$(ls sdk-dist-*.tar.gz)

          # sha256 (CLI-friendly)
          sha256sum "$TARBALL" > "$TARBALL.sha256"

          # SRI-style sha384 (base64 of raw digest)
          INTEGRITY=$(openssl dgst -sha384 -binary "$TARBALL" | openssl base64 -A)
          echo "sha384-$INTEGRITY" > "$TARBALL.sri"

          echo "Tarball: $TARBALL"
          echo "sha256:"
          cat "$TARBALL.sha256"
          echo "SRI (sha384-*):"
          cat "$TARBALL.sri"

      - name: Self-check tarball checksum
        run: |
          set -euxo pipefail
          cd artifacts
          sha256sum -c *.tar.gz.sha256

      - name: Upload tarball and integrity metadata
        uses: actions/upload-artifact@v4
        with:
          name: sdk-dist-${{ github.sha }}
          path: artifacts/**
          if-no-files-found: error

