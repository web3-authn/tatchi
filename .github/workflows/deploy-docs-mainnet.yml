name: deploy-docs-mainnet

on:
  push:
    branches: [ mainnet ]
  workflow_dispatch: {}

jobs:
  deploy-docs-mainnet:
    runs-on: ubuntu-latest
    environment:
      name: mainnet
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CF_PAGES_PROJECT: w3a-tatchi-docs-mainnet
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Add wasm target
        run: rustup target add wasm32-unknown-unknown

      - name: Install wasm-pack
        run: |
          curl -sSf https://rustwasm.github.io/wasm-pack/installer/init.sh | sh

      - name: Setup Bun (for worker bundling step in build scripts)
        uses: oven-sh/setup-bun@v2

      - name: Install deps (workspace)
        run: pnpm install --no-frozen-lockfile

      - name: Build SDK (sdk, production) for Vite builds
        run: pnpm build:sdk-prod

      - name: Assert mainnet build vars
        env:
          VITE_RELAYER_URL: ${{ vars.VITE_RELAYER_URL }}
          VITE_RELAYER_ACCOUNT_ID: ${{ vars.VITE_RELAYER_ACCOUNT_ID }}
          VITE_WEBAUTHN_CONTRACT_ID: ${{ vars.VITE_WEBAUTHN_CONTRACT_ID }}
          VITE_NEAR_NETWORK: ${{ vars.VITE_NEAR_NETWORK }}
          VITE_NEAR_RPC_URL: ${{ vars.VITE_NEAR_RPC_URL }}
          VITE_NEAR_EXPLORER: ${{ vars.VITE_NEAR_EXPLORER }}
          VITE_WALLET_ORIGIN: ${{ vars.VITE_WALLET_ORIGIN }}
          VITE_RP_ID_BASE: ${{ vars.VITE_RP_ID_BASE }}
          # Prefer frontend-specific var when set, but allow using the same env var as the relay deploy.
          VITE_RECOVER_EMAIL_RECIPIENT: ${{ vars.VITE_RECOVER_EMAIL_RECIPIENT }}
          VITE_EMAIL_RECOVERER_GLOBAL_CONTRACT: ${{ vars.VITE_EMAIL_RECOVERER_GLOBAL_CONTRACT }}
          VITE_ZK_EMAIL_VERIFIER_CONTRACT: ${{ vars.VITE_ZK_EMAIL_VERIFIER_CONTRACT }}
          VITE_EMAIL_DKIM_VERIFIER_CONTRACT: ${{ vars.VITE_EMAIL_DKIM_VERIFIER_CONTRACT }}
        run: |
          set -euo pipefail
          echo "VITE_RELAYER_URL=$VITE_RELAYER_URL"
          echo "VITE_RELAYER_ACCOUNT_ID=$VITE_RELAYER_ACCOUNT_ID"
          echo "VITE_NEAR_NETWORK=$VITE_NEAR_NETWORK"
          echo "VITE_NEAR_RPC_URL=$VITE_NEAR_RPC_URL"
          echo "VITE_NEAR_EXPLORER=$VITE_NEAR_EXPLORER"
          echo "VITE_WALLET_ORIGIN=$VITE_WALLET_ORIGIN"
          echo "VITE_RP_ID_BASE=$VITE_RP_ID_BASE"
          echo "VITE_WEBAUTHN_CONTRACT_ID=$VITE_WEBAUTHN_CONTRACT_ID"
          echo "VITE_RECOVER_EMAIL_RECIPIENT=$VITE_RECOVER_EMAIL_RECIPIENT"
          echo "VITE_EMAIL_RECOVERER_GLOBAL_CONTRACT=$VITE_EMAIL_RECOVERER_GLOBAL_CONTRACT"
          echo "VITE_ZK_EMAIL_VERIFIER_CONTRACT=$VITE_ZK_EMAIL_VERIFIER_CONTRACT"
          echo "VITE_EMAIL_DKIM_VERIFIER_CONTRACT=$VITE_EMAIL_DKIM_VERIFIER_CONTRACT"
          test -n "${VITE_RELAYER_URL:-}"
          test -n "${VITE_RELAYER_ACCOUNT_ID:-}"
          test -n "${VITE_NEAR_NETWORK:-}"
          test "${VITE_NEAR_NETWORK}" = "mainnet"
          test -n "${VITE_WALLET_ORIGIN:-}"
          test -n "${VITE_RP_ID_BASE:-}"
          test -n "${VITE_RECOVER_EMAIL_RECIPIENT:-}"

      - name: Build site with VitePress
        env:
          VITE_RELAYER_URL: ${{ vars.VITE_RELAYER_URL }}
          VITE_RELAYER_ACCOUNT_ID: ${{ vars.VITE_RELAYER_ACCOUNT_ID }}
          VITE_WEBAUTHN_CONTRACT_ID: ${{ vars.VITE_WEBAUTHN_CONTRACT_ID }}
          VITE_NEAR_NETWORK: ${{ vars.VITE_NEAR_NETWORK }}
          VITE_NEAR_RPC_URL: ${{ vars.VITE_NEAR_RPC_URL }}
          VITE_NEAR_EXPLORER: ${{ vars.VITE_NEAR_EXPLORER }}
          VITE_WALLET_ORIGIN: ${{ vars.VITE_WALLET_ORIGIN }}
          VITE_WALLET_SERVICE_PATH: ${{ vars.VITE_WALLET_SERVICE_PATH || '/wallet-service' }}
          VITE_RP_ID_BASE: ${{ vars.VITE_RP_ID_BASE }}
          VITE_SDK_BASE_PATH: ${{ vars.VITE_SDK_BASE_PATH || '/sdk' }}
          # Prefer frontend-specific var when set, but allow using the same env var as the relay deploy.
          VITE_RECOVER_EMAIL_RECIPIENT: ${{ vars.VITE_RECOVER_EMAIL_RECIPIENT }}
          VITE_EMAIL_RECOVERER_GLOBAL_CONTRACT: ${{ vars.VITE_EMAIL_RECOVERER_GLOBAL_CONTRACT }}
          VITE_ZK_EMAIL_VERIFIER_CONTRACT: ${{ vars.VITE_ZK_EMAIL_VERIFIER_CONTRACT }}
          VITE_EMAIL_DKIM_VERIFIER_CONTRACT: ${{ vars.VITE_EMAIL_DKIM_VERIFIER_CONTRACT }}
        run: pnpm docs:build

      - name: Copy SDK runtime assets into VitePress dist
        run: |
          mkdir -p examples/tatchi-docs/dist/docs/sdk examples/tatchi-docs/dist/docs/sdk/workers
          cp -R sdk/dist/esm/sdk/* examples/tatchi-docs/dist/docs/sdk/ || true
          cp -R sdk/dist/workers/* examples/tatchi-docs/dist/docs/sdk/workers/ || true

      - name: Install Wrangler
        run: pnpm add -g wrangler@4

      - name: Deploy VitePress site to Cloudflare Pages (mainnet)
        run: |
          # Wrangler/undici rejects header values containing newlines; GitHub secrets can accidentally
          # include a trailing newline if pasted from a file.
          if [ -n "${CLOUDFLARE_API_TOKEN:-}" ]; then
            CLOUDFLARE_API_TOKEN="$(printf '%s' "$CLOUDFLARE_API_TOKEN" | tr -d '\r\n')"
            export CLOUDFLARE_API_TOKEN
          fi

          wrangler pages deploy examples/tatchi-docs/dist/docs \
            --project-name "$CF_PAGES_PROJECT" \
            --branch mainnet
