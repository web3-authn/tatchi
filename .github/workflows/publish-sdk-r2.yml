name: publish-sdk-r2

on:
  workflow_dispatch:
    inputs:
      prefix:
        description: "R2 prefix override (auto | releases | releases-dev | custom)"
        required: false
        default: "auto"
  workflow_run:
    workflows: ["ci"]
    types: [completed]

jobs:
  publish-sdk-r2:
    runs-on: ubuntu-latest
    if: >-
      ${{
        github.event_name == 'workflow_dispatch' ||
        (
          github.event_name == 'workflow_run' &&
          github.event.workflow_run.conclusion == 'success' &&
          github.event.workflow_run.event == 'push' &&
          (
            github.event.workflow_run.head_branch == 'main' ||
            github.event.workflow_run.head_branch == 'dev' ||
            startsWith(github.event.workflow_run.head_branch, 'v')
          )
        )
      }}
    environment:
      name: ${{ (github.event_name == 'workflow_run' && github.event.workflow_run.head_branch == 'dev') && 'staging' || (github.ref_name == 'dev') && 'staging' || 'production' }}
    permissions:
      contents: read
      id-token: write # for cosign keyless signing
    env:
      PUBLISH_SHA: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}
      PUBLISH_REF_NAME: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_branch || github.ref_name }}
      R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
      R2_BUCKET: ${{ secrets.R2_BUCKET }}
      AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install deps (workspace)
        run: pnpm install --no-frozen-lockfile

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Add wasm target
        run: rustup target add wasm32-unknown-unknown

      - name: Install wasm-pack
        run: |
          curl -sSf https://rustwasm.github.io/wasm-pack/installer/init.sh | sh

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Build SDK (sdk, production)
        run: pnpm build:sdk-prod

      # For workflow_dispatch runs, execute the same test suite as CI before publishing.
      - name: Install Playwright (Chromium + system deps)
        if: github.event_name == 'workflow_dispatch'
        run: pnpm -C sdk exec playwright install --with-deps chromium

      - name: Type-check SDK
        if: github.event_name == 'workflow_dispatch'
        run: pnpm -C sdk type-check

      - name: Assert generated palette CSS
        if: github.event_name == 'workflow_dispatch'
        run: node sdk/scripts/assert-palette-css.mjs

      - name: Run wallet-iframe tests
        if: github.event_name == 'workflow_dispatch'
        env:
          USE_RELAY_SERVER: '1'
          NO_CADDY: '1'
          VITE_WALLET_DEV_CSP: 'strict'
        run: pnpm -C sdk test:wallet-iframe

      - name: Run lit-components tests
        if: github.event_name == 'workflow_dispatch'
        env:
          NO_CADDY: '1'
          VITE_WALLET_DEV_CSP: 'strict'
        run: pnpm -C sdk test:lit-components

      - name: Run unit tests
        if: github.event_name == 'workflow_dispatch'
        env:
          NO_CADDY: '1'
          VITE_WALLET_DEV_CSP: 'strict'
        run: pnpm -C sdk test:unit

      - name: Run relayer (server) tests
        if: github.event_name == 'workflow_dispatch'
        run: pnpm -C sdk test:relayer

      - name: Validate R2 secrets are present
        run: |
          set -eu
          test -n "${R2_ENDPOINT:-}" || (echo "R2_ENDPOINT is not set" >&2; exit 1)
          test -n "${R2_BUCKET:-}" || (echo "R2_BUCKET is not set" >&2; exit 1)
          test -n "${AWS_ACCESS_KEY_ID:-}" || (echo "R2_ACCESS_KEY_ID is not set" >&2; exit 1)
          test -n "${AWS_SECRET_ACCESS_KEY:-}" || (echo "R2_SECRET_ACCESS_KEY is not set" >&2; exit 1)

      - name: Generate sha256 manifest (sorted)
        run: |
          cd sdk/dist
          find . -type f \
            ! -name "manifest.json" \
            ! -name "manifest.sig" \
            -exec sha256sum {} + | sort > manifest.sha256

      - name: Convert manifest to JSON
        run: |
          cd sdk/dist
          python3 - <<'PY'
          import json, pathlib
          entries = []
          for line in pathlib.Path("manifest.sha256").read_text().splitlines():
            parts = line.split(maxsplit=1)
            if len(parts) != 2:
              continue
            digest, path = parts
            entries.append({"path": path, "sha256": digest})
          pathlib.Path("manifest.json").write_text(json.dumps({"files": entries}, indent=2))
          PY

      - name: Install cosign
        uses: sigstore/cosign-installer@v3.5.0

      - name: Sign manifest with cosign (keyless)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cd sdk/dist
          cosign sign-blob --yes --output-signature manifest.sig manifest.json

      - name: Install AWS CLI (via pip)
        run: |
          python3 -m pip install --user awscli
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Publish to Cloudflare R2 (by commit SHA)
        run: |
          set -euxo pipefail

          # Derive default prefix based on ref, unless overridden.
          # - main -> releases/<sha>
          # - dev  -> releases-dev/<sha>
          # - tag  -> releases/<sha> + releases/<tag> (see next step)
          INPUT_PREFIX="${{ github.event_name == 'workflow_dispatch' && github.event.inputs.prefix || 'auto' }}"
          if [ "$INPUT_PREFIX" != "auto" ]; then
            BASE_PREFIX="$INPUT_PREFIX"
          elif [ "${PUBLISH_REF_NAME}" = "dev" ]; then
            BASE_PREFIX="releases-dev"
          else
            BASE_PREFIX="releases"
          fi

          PREFIX="${BASE_PREFIX}/${PUBLISH_SHA}"
          echo "Publishing to s3://$R2_BUCKET/$PREFIX" >&2

          aws s3 sync sdk/dist "s3://$R2_BUCKET/$PREFIX" \
            --endpoint-url "$R2_ENDPOINT" --delete

          for f in $(find sdk/dist -name "*.wasm" -type f); do
            key=${f#sdk/dist/}
            aws s3 cp "$f" "s3://$R2_BUCKET/$PREFIX/$key" \
              --endpoint-url "$R2_ENDPOINT" \
              --content-type application/wasm \
              --metadata-directive REPLACE
          done

      - name: Optionally publish tag aliases (v*)
        run: |
          set -euxo pipefail
          TAGS="$(git tag --points-at "${PUBLISH_SHA}" | grep -E '^v' || true)"
          if [ -z "$TAGS" ]; then
            echo "No v* tags point at ${PUBLISH_SHA}; skipping tag alias publish" >&2
            exit 0
          fi

          for TAG in $TAGS; do
            PREFIX="releases/${TAG}"
            echo "Publishing tag alias to s3://$R2_BUCKET/$PREFIX" >&2

            aws s3 sync sdk/dist "s3://$R2_BUCKET/$PREFIX" \
              --endpoint-url "$R2_ENDPOINT" --delete

            for f in $(find sdk/dist -name "*.wasm" -type f); do
              key=${f#sdk/dist/}
              aws s3 cp "$f" "s3://$R2_BUCKET/$PREFIX/$key" \
                --endpoint-url "$R2_ENDPOINT" \
                --content-type application/wasm \
                --metadata-directive REPLACE
            done
          done
