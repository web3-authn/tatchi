name: deploy-docs-dev

on:
  push:
    branches: [ dev ]
  workflow_dispatch: {}

jobs:
  deploy-docs-staging:
    runs-on: ubuntu-latest
    environment: development
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Add wasm32 target
        run: rustup target add wasm32-unknown-unknown

      - name: Install wasm-pack
        run: |
          curl -sSf https://rustwasm.github.io/wasm-pack/installer/init.sh | sh

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies (workspace)
        run: pnpm install --no-frozen-lockfile

      - name: Build SDK (@tatchi-xyz/sdk, production)
        run: pnpm build:sdk-prod

      - name: Build docs app (examples/tatchi-docs)
        run: pnpm -C examples/tatchi-docs build

      - name: Publish SDK artifacts to Cloudflare R2 (dev)
        env:
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
        run: |
          set -euxo pipefail
          test -n "${R2_ENDPOINT:-}" && test -n "${R2_BUCKET:-}"
          test -n "${AWS_ACCESS_KEY_ID:-}" && test -n "${AWS_SECRET_ACCESS_KEY:-}"

          # Use a dev-specific prefix to keep artifacts separate from production.
          PREFIX="releases-dev/${GITHUB_SHA}"

          # Install AWS CLI
          python3 -m pip install --user awscli
          export PATH="$HOME/.local/bin:$PATH"

          # Sync SDK dist to R2 under the dev prefix.
          aws s3 sync sdk/dist "s3://$R2_BUCKET/$PREFIX" \
            --endpoint-url "$R2_ENDPOINT" --delete

          # Ensure correct MIME for wasm files.
          find sdk/dist -type f -name "*.wasm" | while read -r f; do
            key=${f#sdk/dist/}
            aws s3 cp "$f" "s3://$R2_BUCKET/$PREFIX/$key" \
              --endpoint-url "$R2_ENDPOINT" \
              --content-type application/wasm \
              --metadata-directive REPLACE
          done

      - name: Deploy docs to Cloudflare Pages (staging)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CF_PAGES_PROJECT_DOCS }}
          directory: examples/tatchi-docs/dist/docs
          branch: dev
